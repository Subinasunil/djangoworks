<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- primary->Blue, secondary->Grey, success->Green, danger->Red, warning->Yellow, info->Cyan, light->White, dark->Black -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="container border mt-3">
        <h2 class="text-info">BootStrap</h2>
        <button class="btn btn-success">GreenButton</button>
        <button class="btn btn-danger ms-2">RedButton</button>
        <!-- ms- margin start, mt- margin top, me- margin end, mb-margin bottom-->
        <button class="btn btn-outline-primary">btn-outline1</button>
        <button class="btn btn-outline-secondary">btn-outline2</button>
        <div>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Anu</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Anju</td>
                    <td>21</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
